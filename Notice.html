    <title>আপনার অবগিতর জন্যে</title>
</head>
<body>
    <h3>আপনার অবগতির জন্যে জানানো যাচ্ছে যে, এটি অ্যাপটির পরীক্ষামূলক ভার্সন। আমরা শিগ্রই প্রতিটি বাটনে প্রয়োজনীয় লিংক সংযোজন করবো। আপনাদের সহযোগিতা কাম্য। <br> <br> প্রাইমারি আইসিটি টিম, নাঙ্গলকোট, কুমিল্লা। <br> ধন্যবাদ।</h3>
